<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<table>
  <tr>
    <td *ngFor="let header of tableConfig.headers">
      {{header.label}}
      <button>
        <mat-icon (click)="sortUp()">arrow_upward</mat-icon>
      </button>
      <button>
        <mat-icon (click)="sortDown()">arrow_downward</mat-icon>
      </button>
    </td>
  </tr>
  <tr *ngFor="let dataRow of data">
    <td *ngFor="let header of tableConfig.headers">
      {{dataRow[header.key]}}
    </td>
  </tr>
</table>

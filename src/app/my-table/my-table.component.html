<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<table>
  <tr>
    <td *ngFor="let header of tableConfig.headers">
      {{header.label}}
      <button *ngIf="order.orderType== 'asc'" (click)="order.orderType"> <!-- should send desc string to order in desc -->
        <mat-icon>arrow_downward</mat-icon>
      </button>
      <button *ngIf="order.orderType== 'desc'" (click)="order.orderType"> <!-- opposite -->
        <mat-icon>arrow_upward</mat-icon>
      </button>
    </td>
  </tr>
  <tr *ngFor="let dataRow of data">
    <td *ngFor="let header of tableConfig.headers">
      {{dataRow[header.key]}}
    </td>
  </tr>
</table>
